name: Dry Run Publish Package with pkg.pr.new

on:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: 🏡 Build package
        run: bun run build

      - name: 🚀 Dry Run Publish Package
        run: bun x pkg-pr-new publish
