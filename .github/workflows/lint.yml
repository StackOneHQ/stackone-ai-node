name: Lint & Type Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun ci

      - name: Run Lint
        run: bun lint

      - name: Run Type Check
        run: bun typecheck

      - name: Run Build
        run: bun run build
