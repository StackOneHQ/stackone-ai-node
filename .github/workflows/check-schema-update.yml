# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Check Schema Update

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: {}

jobs:
  update:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create pull request
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6.1.0
        with:
          commit-message: "chore(schema): Update Schema"
          title: Update Schema ${{ github.event.head_commit.timestamp || github.run_started_at }}
          body: |-
            This PR updates the schema to the latest version.

            It is automatically generated by the workflow `Check Schema Update`.
          branch: update-schema
          author: GitHub <noreply@github.com>
          delete-branch: true
